<container>

  <wrapper class="contact-info">

    <row class="farewell-line">
      <columns large="12">

        <spacer size="20"></spacer>
        <p class="farewell">Best,</p>
        <spacer size="20"></spacer>
      </columns>
    </row>
    <row>
      <columns large="12">
        <p class="signature">John Doe | Account Executive</p>

        <spacer size="1"></spacer>

        <label for="phone-number">Phone:</label>
        <a class="phone-number" href="{{href-phone-number}}">{{txt-phone-number}} </a>

        <spacer size="1"></spacer>

        <label for="email-address ">Email:</label>
        <a class="email-address " href="{{href-email-address}} ">{{txt-email-address}}</a>

        <spacer size="1"></spacer>

        <label for="website ">Email:</label>
        <a class="website " href="{{href-web-address}}">{{txt-web-address}}</a>

        <spacer size="1"></spacer>

      </columns>
    </row>
    <row><spacer size="30"></spacer></row>
  </wrapper>
</container>
